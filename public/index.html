<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NINJAS ON GO</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="/index.css" type="text/css">
    <script src="/front.js"></script>
</head>

<body>
    <h1 class="title">Ninjago - a Ninja REST API</h1>
    <div id="homepage">
        <h1>Hire a ninja in your area!</h1>
        <div id="ninjas">
            <div class="latDiv">
                <label for="">Latitude</label>
                <input type="text" placeholder="type Latitude here!" id="latN">
            </div>
            <div class="lngDiv">
                <label for="">Longitude</label>
                <input type="text" placeholder="type Longitude here!" id="lngN">
            </div>
            <button id="hire">get ninjas!</button>
        </div>
        <div id="ninjaList"></div>
    </div>

</body>


</html>
